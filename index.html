<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Train Schedule</title>
</head>
<body>
  <div class="container">
      <div class="jumbotron">
          <h1 class="display-4">All Aboard!</h1>
          <p class="lead">Where would you like to go today?</p>
          <hr class="my-4">
          <p>Add your own train and we can take each other places!  (warning:  please avoid building your trains over oceans, mountains, or ice.)</p>
        </div>

        <div class="card">
            <h5 class="card-header">Schedule</h5>
            <div class="card-body">

              <table class="table" id="trainTable">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Destination</th>
                      <th>Freq</th>   
                      <th>Next</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  
                  <tbody>

<!-- Insert data here   -->

    
</tbody>
                </table>

            </div>
          </div>

          <div class="card">
              <h5 class="card-header">New Train</h5>
              <div class="card-body">
                <h5 class="card-title">Enter route information:</h5>


                <form>
  
                      <div class="form-group">
                        <label for="trainName">Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Name of Train">
                      </div>
  
                    <div class="form-group">
                      <label for="dest">Destination</label>
                      <input type="text" class="form-control" id="dest" placeholder="Destination">
                    </div>
                    <div class="form-group">
                      <label for="departureTime">First Departure</label>
                      <input type="text" class="form-control" id="departureTime" placeholder="HH:MM:SS">
                    </div>
                    <div class="form-group">
                        <label for="frequency">How Often?</label>
                        <input type="text" class="form-control" id="frequency" placeholder="minutes between trains">
                    </div>
 
                    <button type="submit" onclick="submitTrain()" class="btn btn-primary">Add Route</button>
                  </form>

              </div>
            </div>
  
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src = "assets/firelink.js"></script>
  <script src="assets/train.js"></script> 
    
</body>
</html>
